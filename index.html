  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f9ff;
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    .intro-animation {
      animation: introScale 3s ease-in-out forwards;
    }
    @keyframes introScale {
      0% { transform: scale(0.8); opacity: 0; filter: blur(10px); }
      30% { transform: scale(1.1); opacity: 1; filter: blur(0px); }
      70% { transform: scale(1); opacity: 1; filter: blur(0px); }
      100% { transform: scale(1.2); opacity: 0; filter: blur(10px); }
    }
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      animation: bubbleFloat 15s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes bubbleFloat {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(100px, 100px); }
      50% { transform: translate(-50px, 200px); }
      75% { transform: translate(-150px, 50px); }
    }
  </style>
